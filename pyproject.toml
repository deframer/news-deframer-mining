[project]
name = "news-deframer-mining"
version = "0.1.0"
description = "News Deframer Trend Mining Modules"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "duckdb",
    "psycopg2-binary",
    "python-dotenv",
]

[project.scripts]
miner-cli = "news_deframer.cli.miner:main"

[dependency-groups]
dev = [
    "ruff",
    "pytest",
    "mypy",
    "types-psycopg2",
]

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
